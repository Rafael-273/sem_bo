{%  load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem B.O</title>
    <link rel="stylesheet" href="{% static 'front/login_style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="items-center h-screen ">

    <div class="logo flex justify-center mt-8">
        <!-- <a href="{% url 'home' %}">
            <img src="{% static 'assets/logo.png' %}">
        </a> -->
    </div>
    
    <div class="login p-4 rounded">
        <h2 class="mb-2 text-left">Login</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" id="username" class="w-full px-4 py-2 rounded-md focus:outline-none" placeholder="Email">
            </div>

            <div class="mb-4">
                <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded-md focus:outline-none" placeholder="Senha">
            </div>

            <button type="submit" class="button_login w-full py-2 px-4 rounded-md">Entrar</button>
        </form>

        <div class="reset_password mt-2 flex items-center">
            <a href="#" class="text-blue-500">Esqueceu sua senha?</a>
        </div>
    </div>

    <div class="footer mt-12">
        <div class="register flex justify-center">
            <p>NÃ£o tem cadastro? <a href="#" class="text-blue-500">Registre-se</a></p>
        </div>
    </div>

</body>
</html>
